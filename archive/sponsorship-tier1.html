<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawn Supporter Registration - The Up And Up Chess Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="w-20 h-20 bg-gradient-to-br from-amber-400 to-orange-500 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-chess-pawn text-white text-3xl"></i>
            </div>
            <h1 class="font-display text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Pawn Supporter Registration
            </h1>
            <p class="text-xl text-gray-700 max-w-2xl mx-auto">
                Thank you for choosing to support a school club with essential chess supplies
            </p>
            <div class="bg-white/70 backdrop-blur-sm rounded-xl p-4 max-w-md mx-auto mt-6">
                <p class="text-amber-800 font-bold text-lg">$200 Sponsorship</p>
                <p class="text-sm text-amber-700">Tournament Boards, Carry Cases, Notepads & Club Paraphernalia</p>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8 md:p-12">
            <form id="sponsorship-form" class="space-y-6">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-bold text-gray-700 mb-2">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-bold text-gray-700 mb-2">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email Address *</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-bold text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>

                <div>
                    <label for="organization" class="block text-sm font-bold text-gray-700 mb-2">Organization/Company</label>
                    <input type="text" id="organization" name="organization" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                </div>

                <!-- School Information -->
                <div class="pt-6 border-t border-gray-200">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Target School Information</h3>
                    
                    <div>
                        <label for="schoolName" class="block text-sm font-bold text-gray-700 mb-2">School Name *</label>
                        <input type="text" id="schoolName" name="schoolName" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    </div>

                    <div class="mt-4">
                        <label for="schoolAddress" class="block text-sm font-bold text-gray-700 mb-2">School Address</label>
                        <textarea id="schoolAddress" name="schoolAddress" rows="3" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent"></textarea>
                    </div>

                    <div class="mt-4">
                        <label for="contactPerson" class="block text-sm font-bold text-gray-700 mb-2">School Contact Person</label>
                        <input type="text" id="contactPerson" name="contactPerson" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Additional Information -->
                <div>
                    <label for="message" class="block text-sm font-bold text-gray-700 mb-2">Additional Comments</label>
                    <textarea id="message" name="message" rows="4" 
                        placeholder="Any special requests or additional information..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-transparent"></textarea>
                </div>

                <!-- Terms and Agreement -->
                <div class="bg-amber-50 rounded-xl p-6">
                    <div class="flex items-start space-x-3">
                        <input type="checkbox" id="terms" name="terms" required 
                            class="w-5 h-5 text-amber-600 mt-1">
                        <label for="terms" class="text-sm text-gray-700">
                            I agree to the terms of sponsorship and understand that this $200 contribution will provide tournament chess boards, carry cases, notepads, and club paraphernalia for a school chess club. I authorize The Up And Up Chess Club to contact me regarding this sponsorship.
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center pt-6">
                    <button type="submit" 
                        class="w-full md:w-auto bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white px-12 py-4 rounded-xl font-bold text-lg transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-105">
                        <i class="fas fa-heart mr-3"></i>
                        Register as Pawn Supporter
                    </button>
                </div>
            </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-8">
            <a href="index.html#sponsorship" class="text-amber-600 hover:text-amber-700 font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Sponsorship Options
            </a>
        </div>
    </div>

    <script>
        document.getElementById('sponsorship-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Add tier information
            data.tier = 'Pawn Supporter';
            data.amount = '$200';
            data.tierLevel = '1';
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>Processing...';
            submitBtn.disabled = true;
            
            // Simulate email sending (replace with actual implementation)
            setTimeout(() => {
                // Create email content
                const emailSubject = `New Pawn Supporter Registration - ${data.firstName} ${data.lastName}`;
                const emailBody = `
New Pawn Supporter Registration

SPONSOR DETAILS:
Name: ${data.firstName} ${data.lastName}
Email: ${data.email}
Phone: ${data.phone || 'Not provided'}
Organization: ${data.organization || 'Not provided'}

SCHOOL INFORMATION:
School Name: ${data.schoolName}
School Address: ${data.schoolAddress || 'Not provided'}
Contact Person: ${data.contactPerson || 'Not provided'}

SPONSORSHIP DETAILS:
Tier: Pawn Supporter ($200)
Benefits: Tournament Boards, Carry Cases, Notepads, Club Paraphernalia

ADDITIONAL COMMENTS:
${data.message || 'None provided'}

Registration Time: ${new Date().toLocaleString()}
                `;
                
                // Send email to theuauchessclub@gmail.com
                window.location.href = `mailto:theuauchessclub@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                
                // Redirect to success page
                setTimeout(() => {
                    window.location.href = 'sponsorship-success.html?tier=pawn';
                }, 1000);
                
            }, 2000);
        });
    </script>
</body>
</html>
